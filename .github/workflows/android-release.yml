name: Build APK for Release (Full & FOSS)

on:
  workflow_dispatch:
  push:
    branches:
      - 'jetpack_compose'
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: write

jobs:
  build-full-release:
    name: Build full release version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: 'gradle'

      - name: Update Sentry DSN
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: echo 'SENTRY_DSN=${{ secrets.SENTRY_DSN }}' > ./local.properties

      - name: Update environment variables
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run:
          echo $SIGNING_KEY > keystore_base64.txt
          base64 -d keystore_base64.txt > ./simpmusic.jks

      - name: Build full release APK
        run: ./build_and_sign.sh --full --release

  build-foss-release:
    name: Build foss release version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: 'gradle'

      - name: Update environment variables
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run:
          echo $SIGNING_KEY > keystore_base64.txt
          base64 -d keystore_base64.txt > ./simpmusic.jks

      - name: Build foss release APK
        run: ./build_and_sign.sh --foss --release
      
